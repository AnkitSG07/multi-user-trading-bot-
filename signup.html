<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SmartBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background: #1a1a1a;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 420px;
      position: relative;
    }

    .logo {
      width: 48px;
      margin: 0 auto 1rem;
      display: block;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #2b2b2b;
      color: white;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #2f81f7;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #3a86ff, #8338ec);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(131, 56, 236, 0.4);
    }

    .captcha-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .switch-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: #3a86ff;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .floating-bg {
      position: absolute;
      top: -80px;
      left: -60px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #3a86ff33, transparent);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
    }
  </style>
</head>
<body>

  <div class="floating-bg"></div>

  <div class="signup-container">
    <img src="logo.png" alt="SmartBot Logo" class="logo" />
    <h2>Create Your Account</h2>
    <input type="text" id="name" placeholder="üë§ Name" />
    <input type="email" id="email" placeholder="‚úâÔ∏è Email" />
    <input type="text" id="mobile" placeholder="üìá Mobile Number" />
    <input type="text" id="username" placeholder="üë• Username" />
    <input type="password" id="password" placeholder="üîí Password" />
    <img src="https://dummyimage.com/300x80/ffffff/007bff&text=XnAW3" alt="CAPTCHA" class="captcha-img" />
    <input type="text" id="captcha" placeholder="üîê Enter Captcha" />
    <button onclick="signUp()">üöÄ Sign Up</button>

    <div class="switch-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function signUp() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const captcha = document.getElementById("captcha").value.trim();

      if (!name || !email || !mobile || !username || !password || !captcha) {
        alert("‚ùå Please fill all fields correctly.");
        return;
      }

      if (captcha.toLowerCase() !== "xnaw3") {
        alert("‚ùå Invalid captcha");
        return;
      }

      fetch("https://multi-user-trading-bot.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: username,
          password: password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("‚úÖ Signup successful! You can now login.");
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + (data.message || "Signup failed"));
        }
      })
      .catch(() => {
        alert("‚ùå Network error. Please try again later.");
      });
    }
  </script>

</body>
</html>
