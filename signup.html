<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SmartBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1c1c1e, #0a0a0a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Moving glowing shapes */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #3a86ff55, transparent);
      animation: float 6s ease-in-out infinite;
      border-radius: 50%;
      z-index: 0;
    }

    .glow.one {
      top: -100px;
      left: -100px;
    }

    .glow.two {
      bottom: -100px;
      right: -100px;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(30px); }
    }

    .login-box {
      background: #121212;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      z-index: 2;
      position: relative;
    }

    .login-box img {
      display: block;
      width: 60px;
      margin: 0 auto 1.5rem;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #3a86ff;
      box-shadow: 0 0 0 1px #3a86ff88;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #3a86ff, #8338ec);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(131, 56, 236, 0.4);
    }

    .switch-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: #3a86ff;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Moving background glows -->
  <div class="glow one"></div>
  <div class="glow two"></div>

  <div class="login-box">
    <img src="logo.png" alt="SmartBot Logo" />
    <h2>Welcome Back</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
      <label for="userId">User ID</label>
      <input type="text" id="userId" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="switch-link">
      New user? <a href="signup.html">Create Account</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      fetch('https://multi-user-trading-bot.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          localStorage.setItem('userId', userId);
          window.location.href = 'dashboard.html';
        } else {
          alert('‚ùå ' + (data.message || 'Login failed'));
        }
      });
    }
  </script>

</body>
</html>
