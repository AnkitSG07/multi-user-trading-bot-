<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Trading Bot</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000033, #001f5c);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #eee;
      border-radius: 2rem;
      padding: 0.8rem 1.2rem;
      margin-bottom: 1rem;
    }
    .input-group i {
      margin-right: 0.8rem;
      color: #555;
    }
    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 1rem;
      width: 100%;
      color: #333;
    }
    .login-btn {
      background: #2ecc71;
      border: none;
      width: 100%;
      padding: 1rem;
      border-radius: 2rem;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .login-btn:hover {
      background: #27ae60;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #00acee;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <i>üë§</i>
      <input type="text" id="username" placeholder="User Name" />
    </div>
    <div class="input-group">
      <i>üîí</i>
      <input type="password" id="password" placeholder="Password" />
    </div>
    <button class="login-btn" onclick="login()">LOGIN</button>
    <div class="link">
      <a href="#">Forgot Username or Password?</a><br>
      <a href="signup.html">Create Profile ‚Üí</a>
    </div>
  </div>

  <script>
    function login() {
      const userId = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      
      if (!userId || !password) {
        showPopup("‚ùå Please enter both username and password", false);
        return;
      }
      fetch("users.json")
        .then(res => res.json())
        .then(users => {
          if (users[userId]) {
            localStorage.setItem("userId", userId);
            window.location.href = "dashboard.html";
          } else {
            showPopup("‚ùå Invalid user ID", false);
          }
        })
        .catch(() => {
          showPopup("‚ùå Unable to verify user", false);
        });
    }
  </script>

</body>
</html>
