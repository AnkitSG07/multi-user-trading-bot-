<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SmartBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background: #1a1a1a;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s ease;
    }

    .logo {
      margin-bottom: 1rem;
    }

    .logo img {
      max-width: 80px;
      height: auto;
      filter: brightness(1.2);
      animation: bounce 0.8s ease-out;
    }

    @keyframes bounce {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .login-container h2 {
      color: #ffffff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      font-size: 0.85rem;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      margin-top: 0.5rem;
      background-color: #2b2b2b;
      color: white;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 2px #2f81f7;
    }

    .login-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #3a86ff, #8338ec);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s ease-in-out;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.4);
    }

    .switch-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }

    .switch-link a {
      color: #3a86ff;
      text-decoration: none;
      transition: 0.3s;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- üîª Upload your logo and replace the path below -->
    <div class="logo">
      <img src="logo.png" alt="SmartBot Logo" />
    </div>

    <h2>Login to SmartBot</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="switch-link">
      New user? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      fetch('https://multi-user-trading-bot.onrender.com/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: userId, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          localStorage.setItem('userId', userId);
          window.location.href = 'dashboard.html';
        } else {
          alert('‚ùå ' + (data.message || 'Login failed'));
        }
      });
    }
  </script>
</body>
</html>
