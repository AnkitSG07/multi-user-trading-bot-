<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Bot Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    .box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 1rem; }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #0056b3; }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }
    .tab-buttons button {
      width: 48%;
      background-color: #6c757d;
    }
    .tab-buttons button.active {
      background-color: #007bff;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      font-size: 1rem;
      max-width: 90%;
      color: #333;
    }
  </style>
</head>
<body>

<h2>ğŸ“ˆ Welcome to Trading Bot</h2>

<div class="tab-buttons">
  <button id="loginTab" onclick="showTab('login')" class="active">ğŸ” Login</button>
  <button id="signupTab" onclick="showTab('signup')">ğŸ“ Signup</button>
</div>

<!-- ğŸ” Login Box -->
<div class="box" id="login-box">
  <label for="userId">ğŸ”‘ Enter your User ID</label>
  <input type="text" id="userId" placeholder="e.g. ankit123" />
  <button onclick="login()">ğŸ“¥ Load Dashboard</button>
</div>

<!-- ğŸ“ Signup Box -->
<div class="box" id="signup-box" style="display:none;">
  <label for="newUserId">Choose User ID:</label>
  <input type="text" id="newUserId" placeholder="e.g. john_doe" />

  <label for="newApiKey">Alpaca API Key:</label>
  <input type="text" id="newApiKey" placeholder="Enter API Key" />

  <label for="newSecretKey">Alpaca Secret Key:</label>
  <input type="text" id="newSecretKey" placeholder="Enter Secret Key" />

  <button onclick="signUp()">ğŸš€ Sign Up</button>
</div>

<div id="popup">
  <span id="popup-message"></span>
</div>

<script>
  function showTab(tab) {
    const loginBox = document.getElementById("login-box");
    const signupBox = document.getElementById("signup-box");
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");

    if (tab === "login") {
      loginBox.style.display = "block";
      signupBox.style.display = "none";
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    } else {
      loginBox.style.display = "none";
      signupBox.style.display = "block";
      loginTab.classList.remove("active");
      signupTab.classList.add("active");
    }
  }

  function login() {
    const user = document.getElementById("userId").value.trim();
    if (!user) {
      showPopup("âŒ Please enter a valid User ID.", false);
      return;
    }
    // Redirect to dashboard
    window.location.href = `dashboard.html?user_id=${encodeURIComponent(user)}`;
  }

  function signUp() {
    const userId = document.getElementById("newUserId").value.trim();
    const apiKey = document.getElementById("newApiKey").value.trim();
    const secretKey = document.getElementById("newSecretKey").value.trim();

    if (!userId || !apiKey || !secretKey) {
      showPopup("âŒ Please fill all signup fields.", false);
      return;
    }

    fetch("https://multi-user-trading-bot.onrender.com/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: userId, api_key: apiKey, secret_key: secretKey })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        showPopup("âœ… Signup successful! Please log in.");
        document.getElementById("userId").value = userId;
        showTab("login");
      } else {
        showPopup("âŒ " + (data.message || "Signup failed."), false);
      }
    });
  }

  function showPopup(message, success = true) {
    const popup = document.getElementById("popup");
    const text = document.getElementById("popup-message");
    text.innerText = message;
    popup.style.borderColor = success ? "#28a745" : "#dc3545";
    popup.style.color = success ? "#28a745" : "#dc3545";
    popup.style.display = "block";
    setTimeout(() => {
      popup.style.display = "none";
    }, 4000);
  }
</script>

</body>
</html>
