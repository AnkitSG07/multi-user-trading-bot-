<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Login | SmartBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...sha..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1b1b1b;
      --text: #ffffff;
      --primary: #00c6ff;
      --accent: #ff6f61;
      --border: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.1);
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #111;
      color: var(--text);
    }

    .login-box button {
      width: 100%;
      padding: 0.9rem;
      background: var(--primary);
      color: var(--bg);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button:hover {
      background: var(--accent);
    }

    .login-logo {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .login-logo img {
      height: 64px;
      filter: drop-shadow(0 0 8px var(--primary));
    }

    .bg-animation span {
      position: absolute;
      display: block;
      width: 25px;
      height: 25px;
      background: rgba(0, 198, 255, 0.1);
      animation: move 20s linear infinite;
      border-radius: 50%;
    }

    .bg-animation span:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(2) {
      left: 20%;
      animation-delay: 5s;
      background: rgba(255, 111, 97, 0.1);
    }

    .bg-animation span:nth-child(3) {
      left: 75%;
      animation-delay: 2s;
    }

    .bg-animation span:nth-child(4) {
      left: 50%;
      animation-delay: 4s;
    }

    .bg-animation span:nth-child(5) {
      left: 85%;
      animation-delay: 7s;
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes move {
      0% {
        top: 100%;
        transform: translateY(0) scale(1);
      }
      100% {
        top: -10%;
        transform: translateY(-100vh) scale(1.5);
      }
    }

    .error {
      color: var(--accent);
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-logo">
        <img src="logo.png" alt="SmartBot Logo" />
      </div>
      <h2>SmartBot Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="error" id="error-msg"></div>
    </div>

    <div class="bg-animation">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!username || !password) {
        errorMsg.innerText = "❌ Username & password required!";
        return;
      }

      fetch("https://multi-user-trading-bot.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("userId", username);
          window.location.href = "dashboard.html";
        } else {
          errorMsg.innerText = "❌ " + (data.message || "Invalid credentials");
        }
      })
      .catch(() => {
        errorMsg.innerText = "❌ Network error. Try again.";
      });
    }

    // Auto theme on load
    window.addEventListener("load", () => {
      const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
