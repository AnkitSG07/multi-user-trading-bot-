<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBot India Trading Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #1f6feb, #3fb950);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      background-color: #161b22;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    #logs {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #30363d;
      padding: 10px;
      background-color: #0d1117;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📈 SmartBot India Trading Dashboard</h1>
  </header>

  <section>
    <h2 id="webhookTitle">🔗 Your Angel One Webhook URL</h2>
    <p style="word-break: break-all; font-weight: bold; color: #58a6ff;" id="webhookDisplay">Loading...</p>
    <button onclick="navigator.clipboard.writeText(document.getElementById('webhookDisplay').textContent)">📋 Copy</button>
  </section>

  <section>
    <h2>👤 User Info</h2>
    <p><strong>User ID:</strong> <span id="userIdDisplay"></span></p>
    <p><strong>Broker:</strong> <span id="brokerDisplay">Loading...</span></p>
    <p><strong>Strategy:</strong> <span id="strategyDisplay">Loading...</span></p>
  </section>

  <section>
    <h2>🔐 Connect Your Angel One Account</h2>
    <input type="text" id="angelClientId" placeholder="Client ID">
    <input type="password" id="angelPassword" placeholder="Password">
    <input type="text" id="angelTOTP" placeholder="TOTP Secret">
    <button onclick="connectAngelOne()">Connect</button>
    <p>🔄 Current OTP: <span id="otpDisplay">---</span></p>
  </section>

  <section>
    <h2>⚙️ Place Trade</h2>
    <input type="text" id="symbol" placeholder="Symbol e.g. RELIANCE">
    <select id="action">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity">
    <button onclick="placeTrade()">Place Order</button>
  </section>

  <section>
    <h2>📜 Trade Logs</h2>
    <div id="logs"></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function generateOTP(secret) {
      const epoch = Math.floor(Date.now() / 1000);
      const time = Math.floor(epoch / 30);
      const key = CryptoJS.enc.Base32.parse(secret);
      const hmac = CryptoJS.HmacSHA1(CryptoJS.enc.Hex.parse(('000000000000000' + time.toString(16)).slice(-16)), key);
      const offset = parseInt(hmac.toString().substr(-1), 16);
      const otp = (parseInt(hmac.toString().substr(offset * 2, 8), 16) & 0x7fffffff) + '';
      return otp.slice(-6);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("userId") || prompt("Enter your User ID:");
      localStorage.setItem("userId", userId);
      document.getElementById("userIdDisplay").textContent = userId;

      const webhookDisplay = document.getElementById("webhookDisplay");
      fetch("https://multi-user-trading-bot.onrender.com/user-info/" + userId)
        .then(res => res.json())
        .then(data => {
          document.getElementById("brokerDisplay").textContent = data.broker || "N/A";
          document.getElementById("strategyDisplay").textContent = data.strategy || "N/A";
          const finalURL = `https://multi-user-trading-bot.onrender.com/${data.broker === 'angelone' ? 'webhook-angelone' : 'webhook'}/${userId}`;
          webhookDisplay.textContent = finalURL;
          document.getElementById("webhookTitle").textContent = `🔗 Your ${data.broker?.toUpperCase()} Webhook URL`;
        });

      const initialSecret = document.getElementById("angelTOTP").value;
      if (initialSecret) {
        document.getElementById("otpDisplay").innerText = generateOTP(initialSecret);
      }
    });

    function connectAngelOne() {
      const userId = localStorage.getItem("userId") || prompt("Enter your User ID:");
      localStorage.setItem("userId", userId);

      const clientId = document.getElementById("angelClientId").value;
      const password = document.getElementById("angelPassword").value;
      const totpSecret = document.getElementById("angelTOTP").value;

      const generatedOTP = generateOTP(totpSecret);

      fetch("https://multi-user-trading-bot.onrender.com/connect-angel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, clientId, password, totp: generatedOTP })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        return fetch("https://multi-user-trading-bot.onrender.com/connect-broker", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, broker: "angelone" })
        });
      })
      .then(() => location.reload());
    }

    function placeTrade() {
      const userId = localStorage.getItem("userId");
      const symbol = document.getElementById("symbol").value;
      const action = document.getElementById("action").value;
      const quantity = document.getElementById("quantity").value;

      fetch("https://multi-user-trading-bot.onrender.com/webhook-angelone/" + userId, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, action, quantity })
      })
      .then(res => res.json())
      .then(data => {
        const logDiv = document.getElementById("logs");
        const msg = data.status === 'success'
          ? `✅ Order Placed (${data.broker}): ${data.orderId}`
          : `❌ Error: ${data.message}`;
        logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${msg}</p>`;
      });
    }

    setInterval(() => {
      const totpSecret = document.getElementById("angelTOTP").value;
      if (totpSecret) {
        const otp = generateOTP(totpSecret);
        document.getElementById("otpDisplay").innerText = otp;
      }
    }, 1000);
  </script>
</body>
</html>
