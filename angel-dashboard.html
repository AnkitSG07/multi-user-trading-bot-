<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBot India Trading Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #1f6feb, #3fb950);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    section {
      background-color: #161b22;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    #logs {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #30363d;
      padding: 10px;
      background-color: #0d1117;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìà SmartBot India Trading Dashboard</h1>
  </header>

  <section>
    <h2>üîó Your Angel One Webhook URL</h2>
    <p style="word-break: break-all; font-weight: bold; color: #58a6ff;" id="webhookDisplay">Loading...</p>
  </section>

  

  <section>
    <h2>üîê Connect Your Angel One Account</h2>
    <input type="text" id="angelClientId" placeholder="Client ID">
    <input type="password" id="angelPassword" placeholder="Password">
    <input type="text" id="angelTOTP" placeholder="TOTP Secret">
    <button onclick="connectAngelOne()">Connect</button>
    <p>üîÑ Current OTP: <span id="otpDisplay">---</span></p>
  </section>

  <section>
    <h2>‚öôÔ∏è Place Trade</h2>
    <input type="text" id="symbol" placeholder="Symbol e.g. RELIANCE">
    <select id="action">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity">
    <button onclick="placeTrade()">Place Order</button>
  </section>

  <section>
    <h2>üìú Trade Logs</h2>
    <div id="logs"></div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("userId") || prompt("Enter your User ID:");
      localStorage.setItem("userId", userId);
      const webhookDisplay = document.getElementById("webhookDisplay");
      if (webhookDisplay) {
        webhookDisplay.textContent = window.location.origin + "/webhook-angelone/" + userId;
      }
    });

      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }

    function connectAngelOne() {
      const userId = localStorage.getItem("userId") || prompt("Enter your User ID:");
      localStorage.setItem("userId", userId);

      const clientId = document.getElementById("angelClientId").value;
      const password = document.getElementById("angelPassword").value;
      const totpSecret = document.getElementById("angelTOTP").value;

      function generateOTP(secret) {
        const epoch = Math.floor(Date.now() / 1000);
        const time = Math.floor(epoch / 30);
        const key = CryptoJS.enc.Base32.parse(secret);
        const hmac = CryptoJS.HmacSHA1(CryptoJS.enc.Hex.parse(('000000000000000' + time.toString(16)).slice(-16)), key);
        const offset = parseInt(hmac.toString().substr(-1), 16);
        const otp = (parseInt(hmac.toString().substr(offset * 2, 8), 16) & 0x7fffffff) + '';
        return otp.slice(-6);
      }
      const generatedOTP = generateOTP(totpSecret);

      fetch("/connect-angel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId,
          clientId,
          password,
          totp: generatedOTP
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        fetch("/connect-broker", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, broker: "angelone" })
        });
      });
    }

    function placeTrade() {
      const userId = localStorage.getItem("userId");
      const symbol = document.getElementById("symbol").value;
      const action = document.getElementById("action").value;
      const quantity = document.getElementById("quantity").value;

      fetch("/webhook-angelone/" + userId, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, action, quantity })
      })
      .then(res => res.json())
      .then(data => {
        const logDiv = document.getElementById("logs");
        const msg = data.status === 'success' ? `‚úÖ Order Placed (${data.broker}): ${data.orderId}` : `‚ùå Error: ${data.message}`;
        logDiv.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${msg}</p>`;
      });
    }

    setInterval(() => {
      const totpSecret = document.getElementById("angelTOTP").value;
      if (totpSecret) {
        const otp = generateOTP(totpSecret);
        document.getElementById("otpDisplay").innerText = otp;
      }
    }, 1000);
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
