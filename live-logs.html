<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Trade Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #00fff2;
      text-align: center;
      margin-bottom: 1rem;
    }
    .live-pnl {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }
    #logs {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
    }
    .log-entry {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .log-entry span {
      font-size: 0.9rem;
    }
    .green { color: #00ff99; }
    .red { color: #ff4d4d; }
    .muted { color: #aaaaaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Live Trade Logs</h1>
    <div class="live-pnl" id="livePnL">Loading live PnL...</div>

    <div id="logs">Loading logs...</div>
  </div>

  <script>
    function loadLiveLogs() {
      const user = localStorage.getItem("user_id");
      if (!user) return;

      fetch(`https://multi-user-trading-bot.onrender.com/live-logs/${user}`)
        .then((r) => r.json())
        .then((res) => {
          const logs = res.logs || [];
          const logsDiv = document.getElementById("logs");
          if (!logsDiv) return;

          if (logs.length === 0) {
            logsDiv.innerHTML = "No trades yet.";
            return;
          }

          logsDiv.innerHTML = logs.reverse().map((log) => `
            <div class="log-entry">
              <b>${log.action}</b> ${log.symbol} Ã—${log.quantity}
              <span class="muted">at $${log.price || "?"}</span>
              <span class="${log.status === "âœ…" ? 'green' : 'red'}">${log.status}</span>
              <br/><span class="muted">${log.timestamp}</span>
            </div>
          `).join("");
        })
        .catch((err) => {
          document.getElementById("logs").innerText = "âŒ Error loading logs.";
          console.error("Log error:", err);
        });
    }

    function loadLivePnL() {
      const user = localStorage.getItem("user_id");
      if (!user) return;

      fetch(`https://multi-user-trading-bot.onrender.com/portfolio/${user}`)
        .then((r) => r.json())
        .then((data) => {
          if (data.status === "success") {
            document.getElementById("livePnL").innerHTML = `
              ðŸ’° Cash: $${data.cash} | ðŸ“ˆ Equity: $${data.equity} | ðŸ“Š P&L: <span class="${data.pnl >= 0 ? 'green' : 'red'}">$${data.pnl}</span>
            `;
          } else {
            document.getElementById("livePnL").innerText = "âš ï¸ Error loading PnL.";
          }
        })
        .catch(() => {
          document.getElementById("livePnL").innerText = "âŒ Failed to fetch PnL.";
        });
    }

    // Initial load + auto refresh every 5s
    window.addEventListener("DOMContentLoaded", () => {
      loadLiveLogs();
      loadLivePnL();
      setInterval(() => {
        loadLiveLogs();
        loadLivePnL();
      }, 5000);
    });
  </script>
</body>
</html>
