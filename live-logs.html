<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 2rem;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-box {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.2rem;
      min-width: 200px;
    }

    #logs {
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      border-radius: 12px;
    }

    .log-entry {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    hr {
      border: 0.5px solid #333;
    }

    .timestamp {
      color: #999;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <h2>📊 Live Trading Logs</h2>

  <div class="stats">
    <div class="stat-box">💰 Cash: <span id="cash">$0</span></div>
    <div class="stat-box">📈 Market: <span id="market">$0</span></div>
    <div class="stat-box">🪙 Equity: <span id="equity">$0</span></div>
    <div class="stat-box">📊 P&L: <span id="pnl">$0</span></div>
  </div>

  <div id="logs">Loading logs...</div>
  <br>
  <small id="logUpdated" style="color: #888;"></small>

  <script>
    const user = localStorage.getItem("user_id");
    if (!user) window.location.href = "/login.html";

    function loadLogs() {
      fetch(`https://multi-user-trading-bot.onrender.com/logs/${user}`)
        .then(res => res.json())
        .then(logs => {
          const logsDiv = document.getElementById("logs");
          if (!logsDiv) return;

          if (!logs || logs.length === 0) {
            logsDiv.innerHTML = "No trades yet.";
            return;
          }

          logsDiv.innerHTML = logs.reverse().map(log => `
            <div class="log-entry">
              <b>${log.action}</b> ${log.symbol} ×${log.quantity}
              <span style="color:gray">at $${log.price || "?"}</span>
              <span style="color:${log.status === "✅" ? "#00ff99" : "#ff4d4d"}">${log.status}</span>
              <div class="timestamp">${log.timestamp}</div>
            </div>
            <hr>
          `).join("");

          const updated = document.getElementById("logUpdated");
          if (updated) {
            updated.innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
          }
        })
        .catch(err => {
          document.getElementById("logs").innerText = "❌ Error loading logs.";
          console.error(err);
        });
    }

    function loadStats() {
      fetch(`https://multi-user-trading-bot.onrender.com/portfolio/${user}`)
        .then(res => res.json())
        .then(data => {
          if (data.status !== "success") return;
          document.getElementById("cash").innerText = `$${data.cash}`;
          document.getElementById("market").innerText = `$${data.market_value}`;
          document.getElementById("equity").innerText = `$${data.equity}`;
          document.getElementById("pnl").innerText = `$${data.pnl}`;
        })
        .catch(err => console.error("Stats error:", err));
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadLogs();
      loadStats();
      setInterval(() => {
        loadLogs();
        loadStats();
      }, 5000);
    });
  </script>
</body>
</html>
