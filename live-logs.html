<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Trade Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      color: #00fff2;
      text-align: center;
      margin-bottom: 1rem;
    }
    .live-pnl {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }
    #logs {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
    }
    .log-entry {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .log-entry span {
      font-size: 0.9rem;
    }
    .green { color: #00ff99; }
    .red { color: #ff4d4d; }
    .muted { color: #aaaaaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Live Trade Logs</h1>
    <div class="live-pnl" id="livePnL">Loading live PnL...</div>

    <div id="logs">Loading logs...</div>
  </div>

<script>
function loadLogs() {
  let user = localStorage.getItem("userId");

  if (!user) {
    user = prompt("Enter your user ID to view logs:");
    if (user) {
      localStorage.setItem("userId", user);
    } else {
      document.getElementById("logs").innerHTML = "âŒ No user ID provided.";
      return;
    }
  }

  // ðŸª™ Load PnL
  fetch(`https://multi-user-trading-bot.onrender.com/pnl/${user}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("cash").innerText = `$${data.cash}`;
      document.getElementById("market").innerText = `$${data.market_value}`;
      document.getElementById("equity").innerText = `$${data.equity}`;
      document.getElementById("pnl").innerText = `$${data.pnl}`;
    })
    .catch(() => {
      document.getElementById("cash").innerText = "âš ï¸ Error";
      document.getElementById("market").innerText = "âš ï¸ Error";
      document.getElementById("equity").innerText = "âš ï¸ Error";
      document.getElementById("pnl").innerText = "âš ï¸ Error";
    });

  // ðŸ“„ Load Logs
  fetch(`https://multi-user-trading-bot.onrender.com/logs/${user}`)
    .then((r) => r.json())
    .then((logs) => {
      const logsDiv = document.getElementById("logs");
      if (!Array.isArray(logs) || logs.length === 0) {
        logsDiv.innerHTML = "âš ï¸ No logs yet.";
        return;
      }

      logsDiv.innerHTML = logs.reverse().map(log => `
        <div>
          <b>${log.action}</b> ${log.symbol} Ã—${log.quantity} 
          <span style="color:gray;">at $${log.price || "?"}</span> 
          <span style="color:${log.status === "âœ…" ? "#00ff99" : "#ff4d4d"}">${log.status}</span>
          ${log.error ? `<div style="color:#ff4d4d;">Error: ${log.error}</div>` : ""}
          <br/><small>${log.timestamp}</small>
        </div><hr style="border: 0.5px solid #333;">
      `).join("");
    })
    .catch(() => {
      document.getElementById("logs").innerText = "âŒ Error loading logs.";
    });
}

// Run every 5s
window.addEventListener("DOMContentLoaded", () => {
  loadLogs();
  setInterval(loadLogs, 5000);
});
</script>

</body>
</html>
